<html>

<head>
  <meta charset="utf-8">
  <title>Blockchain Demo</title>
  <link href="/static/style.css" rel="stylesheet">
  <script src="/static/script.js"></script>
</head>

<body>
  <h1>Blockchain Demo <span id="name"></span></h1>
  <script>
    fetch("/receiver").then(response => response.json()).then(data => {
      const statTag = document.getElementById("name")
      statTag.innerText = `(${data.data})`
    })
  </script>
  <div>
    <hr>
    <button onclick="mine()"> mine </button>
    <button onclick="get_chain()"> get chain </button>
    <button onclick="verify()"> verify </button>
    <hr>
    <input type="text" id="sender" placeholder="Sender" style="width: 128px;">
    <input type="text" id="receiver" placeholder="Receiver" style="width: 128px;">
    <input type="text" id="amount" placeholder="Amount" style="width: 64px;">
    <button onclick="add_transaction()"> add transaction </button>
    <hr>
    <hr>
    <input type="text" id="node" placeholder="New Node">
    <button onclick="connect_node()"> connect node </button>
    <hr>
    <button onclick="replace_chain()"> replace chain </button>
  </div>

  <h2>results</h2>
  <pre id="response"></pre>

</body>

</html>
